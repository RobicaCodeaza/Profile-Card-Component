<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- <img
      src="/images/bg-pattern-top.svg"
      alt="Pattern TopSide"
      class="patternTop"
    />
    <img
      src="/images/bg-pattern-bottom.svg"
      alt="PatternBottomSide"
      class="patternBottom"
    /> -->
    <main class="profile-card">
      <figure class="imgBx">
        <img
          src="/images/bg-pattern-card.svg"
          alt="Pattern Card"
          class="imgPattern"
        />
        <img
          src="/images/image-victor.jpg"
          alt="Image of Victor"
          class="imgProfile"
        />
      </figure>
      <div class="contentBx">
        <h1 class="name">Victor Crest</h1>
        <span class="age">26</span>
        <p class="location">London</p>
        <div class="profileBx">
          <div class="column">
            <span class="headerCol">80K</span>
            <span class="detailsCol">Followers</span>
          </div>
          <div class="column">
            <span class="headerCol">803K</span>
            <span class="detailsCol">Likes</span>
          </div>
          <div class="column">
            <span class="headerCol">1.4K</span>
            <span class="detailsCol"> Photos</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
